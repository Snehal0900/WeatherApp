<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar for Recent Searches -->
        <div class="sidebar">
        	<ul>
                <li>
            		<a th:href="@{/weather}" class="back-button">Back to Main</a>
            	</li>
            </ul>
        </div>

        <!-- Main Section for Weather Info -->
        <div class="main">
            <h1>Weather App</h1>
        </div>
			
		<div class="main">
            
            <!-- Weather Information Cards -->
            <div class="weather-container">
            	<h2 th:text="${city}"></h2>
                
                <!-- Hourly Forecast Section -->
                <h2 th:text="'Hourly Forecast for ' + ${date}"></h2>
				<div class="hourly-forecast-scrollable">
				    <th:block th:each="hour : ${hourlyForecasts}">
				        <div class="hour-card">
				            <h4 th:text="${hour.formattedTime}"></h4>
				            <p><b th:text="${hour.weatherDescription}"></b></p>
				            <p>
				            	<i class="fas fa-thermometer-half"></i> 
				            	<span th:text="${hour.temperature}"></span>Â°C
				            </p>
				            <p>
				            	<i class="fas fa-tint"></i>
				            	<span th:text="${hour.humidity}"></span>%
				            </p>
				            <p>
				            	<i class="fas fa-wind"></i> 
				            	<span th:text="${hour.windSpeed}"></span> m/s
				            </p>
				        </div>
				    </th:block>
				</div>
			</div>
        </div>
    </div>
</body>
</html>
